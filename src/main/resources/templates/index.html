<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA_Compatible" content="IE_edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link th:href="@{bootstrap/dist/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/dist/css/bootstrap-theme.css}" rel="stylesheet" />
    <title>thymeleaf</title>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
        <span> 的年龄：</span>
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>
<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="people:${people}">
                    <span th:text="${people.name}"></span>
                    <span th:text="${people.age}"></span>
                    <button class="btn" th:onclick="'getName(\''+${people.name}+'\');'">获得名字</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script th:src="@{jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/dist/js/bootstrap.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name+"/"+single.age);
    function getName(name) {
        console.log(name);
    }
</script>
</body>
</html>
